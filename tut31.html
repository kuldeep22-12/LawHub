<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: brown;
            border: 2px solid blue;
            text-align: center;
            /* font-weight: bold; */
        }
        div + p{
            background-color: rgb(158, 172, 158);
             
        }

    </style>
</head>
<body>
    <h1>This is more on selector</h1>
    <div class="container">
        <div class="row">
            <ul>
             <li class="item" ><p>this is another paragraph inside li</p></li>   
            </ul>
            <p>this is paragraph</p>
        </div>
        <p>this is another paragraph</p>
    </div>
    <p>this is outer most paragraph</p>
</body>
</html>
