<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Units</title>
</head>
<style>
    .container {
        font-size: 10px;
       border: 5px solid red;
       height: 100vh;
       width: 100vw;
        
    }
    h1 {
        text-align: center;   
    }

     #First {
        font-size: 3em;
        padding: 3em;
     }
     #Second{
         font-size: 3rem;
         padding: 3rem;
     } 
</style>

<body>
    <div class="container">
        <h1 id="First">this is first heading</h1>
        <h1 id="Second">this is second heading</h1>
        <h1 id="Third">this is third heading</h1>
        <h1 id="Fourth">this is fourth heading</h1>
    </div>
</body>

</html>
